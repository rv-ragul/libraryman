{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Import Books{% endblock %}</h1>
{% endblock %}

{% block links %}
<li><a href="{{ url_for('books.import_books') }}">Import Books</a></li>
<li><a href="{{ url_for('books.view_books') }}">View Books</a></li>
<li><a href="{{ url_for('books.issue') }}">Issue Book</a></li>
{% endblock %}

{% block content %}
<form>
    <div>
        <label for="title">Title</label>
        <input type="text" name="title">
    </div>
    <div>
        <label for="authors">Authors</label>
        <input type="text" name="authors">
    </div>
    <div>
        <label for="isbn">ISBN number</label>
        <input type="text" name="isbn">
    </div>
    <div>
        <label for="publisher">Publisher</label>
        <input type="text" name="publisher">
    </div>
    <div>
        <label for="page">Page</label>
        <input type="text" name="page">
    </div>
    <input type="button" value="Submit" onclick="importBooks()">
</form>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static',filename='scripts/import_books.js') }}"></script>
{% endblock %}
