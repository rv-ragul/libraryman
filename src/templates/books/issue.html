{% extends 'base.html' %}

{% block routes %}
<li><a href="{{ url_for('books.import_books') }}">Import</a></li>
<li><a href="{{ url_for('books.view_books') }}">View</a></li>
<li><a href="{{ url_for('books.return_book') }}">Return</a></li>
<li><a href="{{ url_for('books.get_issued_books') }}">Issued List</a></li>
{% endblock %}

{% block content %}
<div>{% block title %}Issue Book{% endblock %}</div>
<section id="Section">
    <form id="Form">
        <label for="book_id">Book ID</label>
        <input type="number" name="book_id" class="input" value="{{ book.bookID }}" {% if book %}disabled{% endif %}>
        <label for="user_name">Username</label>
        <input type="text" name="user_name" class="input" >
        <label for="book_name">Book name</label>
        <input type="text" name="book_name" class="input" value="{{ book.title }}">
        <label for="book_author">Book Authors</label>
        <input type="text" name="book_author" class="input" value="{{ book.authors }}">
        <input type="button" value="Submit" onclick="issue_book()" class="button">
    </form>
</section>
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static',filename='styles/form.css') }}">
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static',filename='scripts/issue_book.js') }}"></script>
{% endblock %}
