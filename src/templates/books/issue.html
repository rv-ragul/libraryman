{% extends 'base.html' %}

{% block routes %}
<li><a href="{{ url_for('books.import_books') }}">Import Books</a></li>
<li><a href="{{ url_for('books.view_books') }}">View Books</a></li>
<li><a href="{{ url_for('books.return_book') }}">Return Books</a></li>
{% endblock %}

{% block content %}
<section>
    <div>{% block title %}Issue Book{% endblock %}</div>
    <form>
        <label for="book_id">Book Id</label>
        <input type="number" name="book_id" class="input">
        <label for="user_name">Username</label>
        <input type="text" name="user_name" class="input">
        <label for="book_name">Book name</label>
        <input type="text" name="book_name" class="input">
        <label for="book_author">Book Author</label>
        <input type="text" name="book_author" class="input">
        <input type="button" value="Submit" onclick="issue_book()" class="button">
    </form>
</section>
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static',filename='styles/form.css') }}">
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static',filename='scripts/issue_book.js') }}"></script>
{% endblock %}
