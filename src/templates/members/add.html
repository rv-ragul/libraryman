{% extends 'base.html' %}

{% block routes %}
<li class="OtherSect"><a href="{{ url_for('books.view_books') }}">Books</a></li>
<li><a href="{{ url_for('members.view_members') }}">View Members</a></li>
<li><a href="{{ url_for('members.update_member') }}">Update</a></li>
{% endblock %}

{% block content %}
<div>{% block title %}Add members{% endblock %}</div>
<section id="Section">
    <form id="Form">
        <label for="name">Name</label>
        <input type="text" name="name" class="input">
        <label for="phone">Phone</label>
        <input type="text" name="phone" class="input">
        <label for="address">Address</label>
        <input type="text" name="address" class="input">
        <input type="button" value="Add Member" onclick="add_member()" class="button">
    </form>
</section>
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static',filename='styles/form.css') }}">
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static',filename='scripts/add_member.js') }}"></script>
{% endblock %}
