{% extends 'base.html' %}

{% block content %}
<div>{% block title %}Login{% endblock %}</div>
<section id="Section">
    <form id="Form">
        <label for="userName">Username</label>
        <input type="text" name="userName" class="input">
        <label for="password">Password</label>
        <input type="password" name="password" class="input">
        <input type="button" value="Log In" onclick="login()" class="button">
        <span>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></span>
    </form>
</section>
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static',filename='styles/form.css') }}">
<style>
    main {
        margin-top: 4rem;
    }
</style>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{{ url_for('static',filename='scripts/auth.js') }}"></script>
{% endblock %}
